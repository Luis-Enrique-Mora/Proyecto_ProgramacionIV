<div class="container" style="top: 150px;">

  <div class="row pt-3 offset-1">
    <div *ngFor="let item of AccountList" class="card text-white bg-success mr-3 mt-5 col-3" style="max-width: 18rem;">
      <div class="card-header">{{item.nameMoneyAccount}}</div>
      <div class="card-body">
        <h5 class="card-title">{{item.globalAmount}}</h5>
        <p class="card-text">{{item.descriptionMoneyAccount}}</p>
      </div>
    </div>
  </div>

</div>
